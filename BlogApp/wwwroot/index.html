        window.sendBlogNotification = function (toEmail, blogTitle, authorEmail,blogUrl) {
            return emailjs.send("service_0d2wvzb", "template_r6fx9i2", {
                to_email: toEmail,
                blog_title: blogTitle,
                author_email: authorEmail,
                blog_url: blogUrl,

            }).then(function (response) {
                console.log("‚úÖ Email sent to " + toEmail, response);
            }, function (error) {
                console.error("‚ùå Email failed to " + toEmail, error);
            });
        };

        window.sendCommentNotification = function (toEmail, commentText, authorEmail, postLink) {
            return emailjs.send("service_0d2wvzb", "template_gdnq9ia", {
                to_email: toEmail,
                comment_text: commentText,
                author_email: authorEmail,
                post_link: postLink,
                from_name: "Blog Platform by Jahnavi"

                console.log("‚úÖ Mention notification email sent to " + toEmail, response);
            }, function (error) {
                console.error("‚ùå Mention email failed to " + toEmail, error);
